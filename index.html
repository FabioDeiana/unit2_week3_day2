<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Registrazione</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h3 class="text-center mb-4">Registrazione</h3>

              <div class="alert alert-info" id="savedValue">
                Nessun nome salvato
              </div>

              <div class="mb-3">
                <label for="nameInput" class="form-label">Nome:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nameInput"
                  placeholder="Inserisci il tuo nome"
                />
              </div>

              <div class="d-flex gap-2">
                <button class="btn btn-primary flex-fill" id="saveBtn">
                  Salva
                </button>
                <button class="btn btn-danger flex-fill" id="removeBtn">
                  Rimuovi
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
